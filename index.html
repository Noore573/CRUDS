<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CRUDS</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="crud">
            <div class="head">
                <h2>CRUDS</h2>
                <p>Product managment system</p>
            </div>
            <div class="inputs">
                <input type="text" id="title" placeholder="Title">
                <div class="price">
                    <input onkeyup="getTotal()" type="number" id="price"
                        placeholder="price">
                    <input onkeyup="getTotal()" type="number" id="taxes"
                        placeholder="taxes">
                    <input onkeyup="getTotal()" type="number" id="ads"
                        placeholder="ads">
                    <input onkeyup="getTotal()" type="number" id="discount"
                        placeholder="discount">
                    <small id="total">0</small>
                </div>
                <input type="number" id="count" placeholder="count">
                <input type="text" id="catagory" placeholder="catagory">
                <button id="submit"> Create</button>
            </div>
            <div class="output">
                <div class="searchblock">
                    <input onkeyup="SearchData(this.value)" type="text" id="search" placeholder="Enter title..">
                    <div class="btnsearch">
                        <button onclick="GetSearchMod(this.id)" id="searchtitle">Search
                            By title</button>
                        <button onclick="GetSearchMod(this.id)" id="searchCatagory">
                            search by catagory</button>
                    </div>

                </div>
                <div id="deleteAll">

                </div>
                <table>
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>price</th>
                        <th>taxes</th>
                        <th>ads</th>
                        <th>discount</th>
                        <th>total</th>
                        <th>catagory</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>

                    <tbody id="tbody">

                    </tbody>

                </table>
            </div>
        </div>
        <script src="mainf.js"></script>
    </body>
</html>
